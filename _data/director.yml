- name: Professor Alessandro Farinelli, Ph.D.
  photo: alessandro.jpg
  website: http://profs.sci.univr.it/~farinelli/
  
  info: Prof. Alessandro Farinelli, head of the Computer Science Department is is full professor at University of Verona, Department of Computer Science. His research interests focus on developing novel methodologies for Artificial Intelligence systems applied to robotics and cyber physical systems. In particular, he focuses on multi-agent coordination, decentralized optimization, reinforcement learning and data analysis for cyber-phisical systems. Alessandro Farinelli was principal investigator for several national and international research projects in the broad area of Artificial Intelligence. His research contributions target mainly international journals in the area of Artificial Intelligence (e.g., Artificial Intelligence journal and Journal of Artificial Intelligence Research) and Autonomous Robotic Systems (Autonomous Robots and Robotics and Autonomous Systems). The main scientific conferences he contributes to (both as organizer and speaker) include the International Conference on Autonomous Agents and Multi-Agent Systems (AAMAS), the International Joint Conference on Artificial Intelligence (IJCAI) and the International Conference on Intelligent Robots and Systems (IROS).

