- name: Alberto Castellini, Ph.D.
  photo: alberto.png
  website: http://profs.scienze.univr.it/~castellini/

  info: Alberto Castellini is a fixed-term researcher (Rtd-b) at the Computer Science department of the University of Verona. His research interests focus on the development of Artificial Intelligence, Machine Learning and Data Analysis techniques, with applications on intelligent systems of various kinds, such as, cyber-physical systems, robotic systems, smart grids and smart buildings. The main methodologies he works on are predictive models for multivariate time series, methods for planning under uncertainty, reinforcement learning, regression and clustering techniques, interpretability of predictive models, situation assessment and anomaly detection.

